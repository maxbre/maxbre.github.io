# Contenuti per punti

&lt;br&gt;

1. La letteratura tecnico-scientifica e gli orientamenti normativi stabiliscono il "governo" delle emissioni odorigene (sorgenti) tramite la .red[valutazione degli effetti sui recettori (target)].

1. La verifica di .red[conformità ai valori di accettabilità presso i recettori] prevista dagli "Indirizzi" (MASE, 2023) si basa sull’applicazione di una .red[stima modellistica] dell’impatto odorigeno.

1. Il percorso regolatorio (autorizzativo) degli "Indirizzi" inquadra la modellistica odorigena come uno strumento operativo nel .red[ciclo di miglioramento continuo] delle performance d'impianto.

1. La corretta e riproducibile .red[parametrizzazione della simulazione modellistica] assume un ruolo cruciale - e spesso molto critico - nella valutazione dell’impatto odorigeno (analisi di sensitività dei risultati). Analisi di un caso studio simulato.

# Modellistica odorigena

.red[
####Strumento di tipo matematico che fornisce una valutazione quantitativa del processo di "trasporto e diluizione" dell'odore nell'aria ambiente, dalla sorgente al recettore ("link function").  
]
&lt;br&gt;
&lt;img src="./img_pres/odorant_odour/wind_odour_diluition.png" width="69%" style="display: block; margin: auto;" /&gt;

&lt;br&gt;
.small[
Olfattometro (analogia rispetto agli obiettivi di valutazione)

Strumento di *laboratorio* che *diluisce* un campione di aria per determinare il "livello" (concentrazione) di odore "misurato" dagli esaminatori tramite il riconoscimento sensoriale ("naso") della soglia olfattiva; la diluizione del campione in laboratorio *"simula" il processo di diluizione* dell'emissione odorigena nell'aria ambiente. 
]

---

# Impatto odorigeno

Ricerca di una soluzione operativa per "tradurre":
 
- la .red[**concentrazione di una miscela di odoranti**]  
 .small[quantità chimica in aria ambiente in [ppm, ppb] o [mg/m3, ug/m3]]

- in .red[**concentrazione odorigena**]  
 .small[quantità di odore percepito dal naso umano in [OUE/m3]]   
   - alla sorgente -&gt; olfattometria dinamica  
   - ai recettori -&gt; modellistica di dispersione odorigena  

- in .red[**intensità odorigena**] e/o .red[**tono edonico**]  
 .small["forza" e "s-piacevolezza" della sensazione percepita dal ricettore (varie scale)]

- in .red[**disturbo/molestia olfattiva**]  
 .small[manifestazione e percezione impatto odorigeno descritto tramite schema  .red_bold[FIDO*]]

&lt;br&gt;

.small[
**Nota bene!** 

.red[NON] sono note relazioni quantitative univoche ed universalmente riconosciute tra: .red[composizione e concentrazione chimica] di un’aria osmogena, .red[concentrazione odorigena] misurata con il naso umano, .red[intensità odorigena] e .red[tono edonico] percepito dal recettore, .red[disturbo/molestia odorigena] presso la popolazione.
]

---

# Disturbo vs. molestia

- #### .red[Disturbo (Annoyance)]

.small[  
  .red[complesso delle reazioni umane che si verifica in seguito ad un’esposizione immediata ad un fattore di stress ambientale (odore) che porta ad una valutazione cognitiva negativa]; ha relazione diretta con il modo in cui la popolazione valuta l'ambiente in cui vive; il .red[potenziale di disturbo] di un odore è uno specifico .red[attributo del composto (miscela)] che determina una reazione (negativa)da parte dei recettori;
]

- #### .red[Molestia (Nuisance)]

.small[
  .red[effetto cumulativo prodotto da ripetuti eventi di disturbo in un lungo periodo di tempo], che genera un comportamento modificato o alterato nel recettore umano; il .red[potenziale di molestia] di un odore è un .red[attributo specifico della una popolazione (recettori)] che indica la propensione dei recettori di verificare condizioni di molestia olfattiva
]


.footnote[
.small[
Van Harreveld, 2001. From odorant formation to odour nuisance: new definitions for discussing a complex process, Water Science &amp; Technology, 44: 9-15.
]

]

# Tempi di mediazione


- .red[**percezione dei recettori --&gt; su "tempi brevissimi"**] 

 - .small[concentrazioni di picco su .red[pochi secondi] (Brancher et al. 2017);]
 - .small[durata fisiologica inalazione umana: .red[1.6 s] (Mainland and Sobel, 2006);]
 - .small[risposta stimolo olfattivo: tempo medio di un respiro .red[3.6 s] (Freeman  &amp; Cudmore, 2002);] 
 - .small[ valore di riferimento per ciclo "inalazione, percezione, espirazione": per convenzione .red[5 s]  (Ruijten et al., 2009);]
 

- .red[**"misure" (valutazioni) presso i recettori --&gt; su "tempi lunghi"**]

 - .small[standard QA (breve termine): medie .red[1 h] (ex DLgs. 155/2010);]
 - .small[strumentazione QA: .red[tempi di risposta] non adeguati (tranne eccezioni &gt;=.red[1 min]);]
 - .small[modellistica dispersione atmosferica (standard):  medie .red[1 h];]
 - .small[modellistica odorigena: ricerca di un adeguato .red["fattore di correzione"] delle medie 1h.]
 
&lt;br&gt;

.red[**La differenza nei tempi di mediazione tra:**]

- .red[**percezione (manifestazione) vs. misura (osservazione, stima)**]

.red[**rappresenta l'elemento principale di criticità nel determinare la correttezza e l'efficacia della valutazione di impatto odorigeno!**]

# Conseguenze operative!

- .red[**paradosso logistico ed organizzativo**]

.small[

  - normali tempi di intervento (&gt;&gt; 1h) determinano la difficoltà e, a volte, l'impossibilità di trovare "traccia" di un evento di disturbo o molestia olfattiva caratterizzato da intervalli temporali molto brevi ed una significativa intermittenza.

]

- .red[**paradosso "strumentale" (sensu lato)**]

.small[
 
  - misura (monitoraggio) in continuo di un odorante (miscela) viene effettuata su tempi di mediazione "lunghi", tipicamente orari (per standard QA e normale operatività strumentazione);
  
- impiego di sistemi modellistici configurati secondo la "parametrizzazione classica" per gli inquinanti atmosferici "tradizionali" (media 1h).
]

&lt;br&gt;

.red_bold[

Problema:

disponibilità di sistemi e strumenti (misura, monitoraggio, stima) che in termini di "risoluzione temporale" non sono (quasi mai!) adeguati per "descrivere" in modo accurato la complessità e la specificità del fenomeno odorigeno *presso i recettori*.
]

E quindi, come fare? 

La modellistica fornisce qualche risposta utile?

# Perchè utilizzare un modello?

###... non posso sempre misurare!

- nuovi progetti o modifiche progettuali per impianti esistenti 

###... non conviene sempre misurare!

- tecnicamente ed economicamente impossibile misurare in ogni punto dello spazio e del tempo

###... non basta solo misurare!

- valutazione del contributo relativo ad una o più sorgenti


###L'utilizzo di un modello permette di:

- estendere la misura puntuale nello spazio e nel tempo

- effettuare valutazioni 'contro-fattuali' (analisi di scenario)

# Schema FIDO.red[*]


Fattori (elementi) nella valutazione dell'impatto odorigeno: 

- .red[**F**]requency (frequenza)

- .red[**I**]ntensity (intesità)

- .red[**D**]uration (durata)

- .red[**O**]ffensiveness (offensività)

&lt;br&gt; 

In letteratura tecnico-scientifica le differenti varianti dello schema **FIDO** prevedono un fattore aggiuntivo:

- **FIDO.red[S]** `\(\rightarrow\)` .red[**S**]ensitivity (sensitivtà)

- **FIDO.red[L**] `\(\rightarrow\)` .red[**L**]ocation (luogo)

- **FIDO.red[R**] `\(\rightarrow\)` .red[**R**]eceptor (recettore)

---

# Frequency (.red[F]IDO)

Misura la .red[frequenza di accadimento degli eventi odorigeni] che dipende dalla variazione temporale delle emissioni e dalle condizioni meteorologiche e dispersive dell'atmosfera.

Due approcci tipici:

- .red[conteggio delle ore di odore ("odour hours")]: 

.small[esprime la frequenza (percentuale) di ore sopra la soglia minima di concentrazione (intensità) odorigena (soglia di percezione); è condiderato un'espressione del `\(LOD_{field}\)`
]

- .red[ranking delle concentrazioni odorigene ("percentile")]:

.small[esprime la concentrazione odorigena (intensità) di soglia che si verifica con una frequenza predefinita (98° percentile delle concentrazioni orarie di picco su base annuale)
]

&lt;br&gt;

.red_bold[Implicazioni modellistiche]:

- scelta dei tempi di mediazione

- definizione dei criteri di impatto: es. 98° percentile 

---

# Intensity (F.red[I]DO)

Misura "quanto forte" un odore viene percepito, cioè descrive la .red["magnitudo" di una  sensazione odorosa] percepita tramite l'olfatto umano.

.small[
.red[Natura logaritmica della percezione olfattiva]: al decrescere della concentrazione odorigena (misurata con un olfattometro, tipicamente di un fattore 10), l'intensità è diminuita di una "quantità/forza" molto inferiore.

.red[La concentrazione odorigena sopra la soglia di percezione non è un'indicazione diretta dell'intensità odorigena] (forza di percezione dell'odore).
Non è mai stata osservata una relazione univoca ed universalmente valida tra disturbo o molestia olfattiva e misura dei livelli di concentrazione odorigena.
]

&lt;br&gt;

.red_bold[Implicazioni modellistiche]:

- stima della magnitudo delle emissioni odorigene

- stima output concentrazioni odorigene (fattore di rimodulazione peak-to-mean ratio)

- restituzione stime di impatto (contour plot)

---

# Duration (FI.red[D]O)

Misura la .red[durata di esposizione] di un recettore all'odore.

.small[
Valutazione quantitativa delle .red[concentrazioni di picco] per una determinata .red[durata, intervallo temporale] (percentile). 

Il disturbo odorigeno è strettamente correlato alla frequenza delle .red[concentrazioni di picco a breve termine] cioè per .red[quanto tempo] un soggetto risulta esposto all'odore.
]

&lt;br&gt;

.red_bold[Implicazioni modellistiche]:

- trattazione concentrazioni in termini di .red[percentili] (il 98°, in Italia!).

---

# Offensiveness (FID.red[O])

Misura del .red[tono edonico] dell'odore.

.small[
E' una .red[misura soggettiva] dell'accettabilità dell'odore, fattore chiave nella valutazione del disturbo o molestia odorigena.

Il tono edonico non è una qualità "indipendente" di un composto chimico ma è .red[un attributo che dipende] strettamente da intensità, concentrazione, durata, frequenza dell'esposizione all'odorante. E' una .red[misura soggettiva] correlata all'esperienza, allo stato emotivo ed alle circostanze.
]

&lt;br&gt;

.red_bold[Implicazioni modellistiche (warning)]:

- aspetto non esplicitamente trattato nelle simulazioni (in Italia)

.footnote[

.red[*"Offensiveness must be considered at the level of odour exposure .without extrapolation of potential evolution for lower or higher concentrations."*`]

from: 
AMIGO &amp; Olores.org (2023) International Handbook on the Assessment of Odour Exposure using Dispersion Modelling
]

---

# Location-Sensitivity-Receptor (FIDO.red[L-S-R])

Il .red[luogo] dove si verifica il disturbo o molestia olfattiva presuppone un impatto differente .red[sensitività] in funzione di:

- destinazione d'uso del territorio, del contesto ambientale, economico (*pecunia non olet*) e sociale (accettabilità), dello stato di benessere e/o di salute dei .red[recettori] (per eventuale contemporanea presenza di altre fonti di "pressione ambientale"). 

Altri aspetti, strettamente correlati e spesso non facilmente scindibili, riguardano la .red[sensitività] ed il tipo di .red[recettore] considerato.


&lt;br&gt;

.red_bold[Implicazioni modellistiche]:

- criteri di selezione dei recettori (distanza da sorgente, luogo, sensibilità recettore)

- destinazione d'uso (classificazione) del territorio

- normativa di riferimento e criteri di impatto

---

# Modellistica e FIDO*

.red_bold[Quali fattori FIDO* sono risolti nella simulazione modellistica?]

Ricomposizione secondo i contenuti tecnici degli "Indirizzi Nazionali" (ex Decreto Direttoriale MASE n. 309/2023)

.center[
|Modellistica odorigena | schema FIDO* |
|:-----------------:|:--------------------:|
|Criteri di impatto, Percentili | Frequency, Duration|
|Valori di accettabilità&lt;br&gt;(1, ...,5 OUE/m3)&lt;br&gt;Peak-to-Mean (2.3, in Italia) | Intensity (pars)|
|Classi di Sensibilità&lt;br&gt;(prima, ...,quinta) | Location, Sensitivity, Receptors|
]

Nota bene:

-  .red[Offensiveness]: nelle applicazioni tipiche e normativa attuale non c'è questo fattore (fondamentale ma difficile da chiudere);

- .red[Intensity]: fattore valutato solo "parzialmente" con variabile *proxy*  .red[concentrazione odorigena] (diverso da intensità).

# Modellistica odorigena .small[(1/2)]

- Il disturbo o molestia olfattiva è connesso alla percezione dell’odore presso i .red[recettori].

- L'olfattometria dinamica (UNI EN 13725) è la tecnica di riferimento per la quantificazione delle .red[*concentrazioni*] di odore .red[*alla sorgente (emissioni)*], ma non è adeguata per valutare l’impatto ai recettori. 

- Per valutare l’esposizione è necessario quantificare gli odori presso i ricettori .red[ma la "misura" degli odori in campo è estremamente complessa, soggetta a grandi incertezze] e non ancora "chiusa" dal punto di vista tecnico-scientifico e normativo.

- L'impiego di simulazioni modellistiche consente, dal flusso di odore emesso, la .red[stima della concentrazione di odore presso i recettori], sia in termini diagnostici (stato di fatto) che prognostici (stato di progetto o scenari alternativi).

- Le principali "normative" fondano la valutazione e la verifica dei criteri di accettabilità presso i recettori su approcci modellistici che esprimono la .red[frequenza di superamento di un valore di concentrazione odorigena simulato presso i recettori].

---

# Modellistica odorigena .small[(2/2)]

- La "tipica" valutazione con i “classici” modelli di dispersione che tratta gli inquinanti “non odorigeni” produce stime riferite alla media oraria (e stratificazioni giornaliere o annuali).

- La caratteristica distintiva dei modelli di dispersione odorigena è la necessità e difficoltà teorica e pratica, non ancora superata, di ricostruire e valutare .red[concentrazioni di picco], a breve termine, per descrivere in modo accurato e realistico l’.red[impatto sui recettori].

- Esistono "nuovi ed avanzati approcci modellistici" ma sono ancora in fase di sviluppo e ricerca e, con poche eccezioni, non trovano una diffusa traduzione "operativa", per una serie di motivazioni tecniche (es.: modelli CFD, di trasporto varianza, pennacchio fluttuante, micromixing, a due particelle).

- E' necessario concepire .red[un "metodo di stima" delle fluttuazioni a breve termine delle concentrazioni odorigene oppure applicare un .red["fattore di correzione" (Peak-to-Mean ratio)] ai risultati delle stime modellistiche su medie 1h (approccio modellistico "classico")].

- L'approccio più frequentemente utilizzato (la norma attuale, più semplice) per le simulazioni modellistiche odorigene è l'applicazione del .red[*Peak-to-Mean Ratio*] alle stime delle medie 1h.

# Concentrazione vs. flusso odore emissioni

#### `\(C_{OD} ~ [OU_E~m^{-3}]\)` = concentrazione

misura "intensiva", dipende dallo *stato del sistema* 

#### `\(OER ~ [OU_E ~ s^{-1}]\)` = flusso (portata)

misura "estensiva", dipende dalle *dimensioni del sistema*


#### Nella valutazione di impatto odorigeno (recettori) la .red[concentrazione alle emissioni NON] è sufficiente perchè bisogna considerare il .red[flusso d'aria] `\(Q_{AIR}~ [m^3~s^{-1}]\)` associato (emesso) (d)alla sorgente!

#### Il parametro fondamentale per valutare l'impatto odorigeno (input modellistico) è il .red[flusso di odore] `\(OER\)` che si ricava da:

#### `$$OER = Q_{AIR} \times C_{OD}$$`

#### e viene espresso in unità di odore al secondo `\([OU_E ~ s^{-1}]\)`

# Concentrazione vs. percezione recettori .small[(1/2)]

In olfattometria dinamica si ha che statisticamente:

- `\(1\ OU_E\ m^{-3}\Rightarrow\)` il 50% della popolazione percepisce l’odore;

- `\(3\ OU_E\ m^{-3}\Rightarrow\)` l’85% della popolazione percepisce l’odore;

- `\(5\ OU_E\ m^{-3}\Rightarrow\)` il 90-95% della popolazione percepisce l’odore.


#### Nelle valutazioni di impatto odorigeno ai recettori (popolazione target) .red[contano gli eventi di picco], cioè i "valori massimi" di concentrazione e la loro .red[frequenza di manifestazione (percezione)].

Approccio tipico utilizzato nelle valutazioni effettuate tramite simulazione modellistica:

- .red[**ranking concentrazioni odorigene ("percentile")**]: concentrazione odorigena "di soglia" che si verifica con una frequenza predefinita (secondo la normativa).

---

# Concentrazione vs. percezione recettori .small[(2/2)]


Secondo la tipica convenzione operativa e la normale  prescrizione normativa (in Italia) la valutazione relativa ad una simulazione modellistica di impatto odorigeno .red[**ai recettori**] viene espressa come:

- .red[**98° percentile delle concentrazioni annuali di picco**].

&lt;br&gt;

Definire un valore di soglia:

- .red[**1, 2, 3, 4, 5**] in `\(OU_E~m^{-3}\)` (ex MASE, 2023)

che corrisponde al 98° percentile delle concentrazioni odorigene di picco su base annuale, significa:

  - .red[**"concedere" che i recettori possano percepire la concentrazione odorigena di soglia (proxy del disturbo o  molestia olfattiva) al massimo per 175 ore in un anno (2% di 8760 ore/anno).**]

---

# Sintesi su modellistica odorigena

#### .red[Principali caratteristiche e criticità]

- La concentrazione (misura intensiva) all'emissione non è sufficiente per determinare l'impatto presso i recettori, bisogna considerare il flusso o portata odorigena (OER) all'emissione (misura estensiva);

- La stima della portata odorigena (OER) in particolare per alcune tipologie di sorgenti (es. areali passive) è molto complessa e questo determina una forte incertezza nelle valutazioni;

- Presso i recettori è necessario valutare le concentrazioni odorigene e le loro fluttuazioni a breve termine; nel caso "classico" dell'inquinamento atmosferico da inquinanti "tradizionali" la scala temporale è tipicamente di 1 h mentre nell'impatto odorigeno la scala temporale è riferibile ad un atto respiratorio (pochi secondi);

- E' necessario utilizzare un "fattore di correzione" delle stime orarie (peak-to-mean) oppure un sistema modellistico che tratti in modo adeguato e robusto i valori massimi a breve termine (sistema non ancora disponibile dal punto di vista operativo).

# Simulazioni modellistiche

#### Rispetto a una o più sorgenti su "area limitata":

- .red[**valutazioni preventive**] (ex ante, prognostiche)
  - verifica di conformità dei livelli di accettabilità presso i recettori
  - analisi di scenario per modifiche layout impianto

- .red[**valutazioni successive**] (ex post, diagnostiche)
  - misura quantitativa dell'impatto presso i recettori
  - sistema di gestione e/o allerta d'impianto


#### Rispetto a più sorgenti su "area estesa":

- .red[**valutazioni strategiche**] (pianificazione, zonizzazione territorio)
  - sistema di supporto decisionale per la pianificazione

 Allo stato attuale in gran parte inespressa è prevista solo indirettamente dagli "Indirizzi" e si ricollega alla definizione dei valori di accettabilità ai recettori definiti sulla base di criteri di pianificazione urbanistica e territoriale.

---

# Valutazioni modellistiche strategiche .small[(1/3)]

#### .red["Vecchi" criteri e valori di accettabilità (ex LG ARPAV):]

- recettori in **aree residenziali**
 - .small[1 OUE/m3 per distanze &gt; 500 m da sorgenti]
 - .small[2 OUE/m3 per distanze tra 500 m e 200 m da sorgenti]
 - .small[3 OUE/m3 per distanze &lt; 200 m da sorgenti]

- recettori in **aree non residenziali**
  - .small[2 OUE/m3 per distanze &gt; 500 m da sorgenti]
  - .small[3 OUE/m3 per distanze tra 500 m e 200 m da sorgenti]
  - .small[4 OUE/m3 per distanze &lt; 200 m da sorgenti]

#### .red["Nuovi" criteri e valori di accettabilità (ex "Indirizzi" MASE, 2023):]

- eliminazione del criterio "distanza" dalle sorgenti;
- definizione più rigorosa ed articolata dell'ambito territoriale e delle classi di sensibilità dei recettori;
- maggiore enfasi sugli aspetti connessi alla pianificazione urbanistica e territoriale.


---

# Valutazioni modellistiche strategiche .small[(2/3)]

### Legato (...o meglio, un auspicio!)

Il contenuto tecnico degli "Indirizzi" (MASE, 2023) presuppone una *sinergia e verifica di compatibilità* con gli strumenti sovraordinati di pianificazione urbanistica e territoriale.

.red[*"Appare utile [...] che le competenti autorità territoriali possano assicurare, a livello locale, un efficace coordinamento con le norme e procedure relative alle emissioni acustiche e quelle relative alla pianificazione territoriale/urbanistica"*]

Sottolinea l'importanza di un approccio di tipo .red[*strategico (preventivo)*] nella gestione dell'impatto odorigeno. La definizione dei criteri di accettabilità richiama l'approccio della .red[*"Zonizzazione Acustica"*].

.red[**Domanda aperta**]:

- la possibile evoluzione normativa e procedurale delle valutazioni di impatto odorigeno sarà caratterizzata dalla definizione di una .red[**Zonizzazione Odorigena (Osmogena) del Territorio?**]

---

# Valutazioni modellistiche strategiche .small[(3/3)]


### ...Ma come fare?


- Attualmente non esistono "LG ufficiali" sui metodi per implementare una valutazione modellistica odorigena di tipo "strategico", con l'obiettivo di produrre una classificazione "osmogena" del territorio.

- E' possibile un impiego della .red[**"modellistica inversa"**]?
  
  La modellistica inversa (kernel deconvolution) produce un stima del .red[**"termine sorgente"**], cioè per ogni cella del dominio di calcolo stima .red[**l’emissione massima di odore [OUE/s] "consentita" per garantire il rispetto dei valori di accettabilità presso i recettori discreti**].

- Un argomento ed una metodica di valutazione da inventare, sviluppare e testare: c'è qualche "caso studio" interessante, ancora in fase di sviluppo (ARPA-FVG).

&lt;br&gt;

Domanda:

# PMR e modellistica odorigena


- **PMR 'statico'**:

  utilizzo più frequente, fattore moltiplicativo costante nel tempo e nello spazio, post-processing medie orarie

- **PMR 'dinamico'**:

  variabile nel tempo e nello spazio, calcolo internalizzato nel codice del modello e parametrizzato in funzione di altre variabili (stabilità atmosferica, tempo di volo, tempo lagrangiano);

&lt;br&gt;
Esempi: 

- **CALPUFF**: PMR statico

- **LAPMOD**: PMR dinamico, valore iniziale all'emissione (Smith, 1973) con attenuazione esponenziale nel trasporto (Milne &amp; Mason, 1991) 

.footnote[
.small[

Smith M., 1973. Recommended Guide for the Prediction of the Dispersion of Airborne Effluents. ASME Eds, New York.

Mylne K., Mason P., 1991. Concentration fluctuation measurements in a plume dispersing at a range up to 1000. Q. J. R. Meteorol. Society, 117, 177-206.

]
]

# Conclusioni su aspetti di tipo operativo


### campo vicino vs. lontano

-  PMR dinamico (peak-time 5s) sovrastima nel campo vicino (&lt; 800 m) e sottostima nel lontano (&gt; 800 m) rispetto a PMR statico.

### recettori discreti

- differenze di concentrazione: fino a 1 ordine di grandezza per recettore più vicino alla sorgente (a circa 141 m, dir SW); 
- fino a circa 1 km, PMR dinamico peak-time 5s &gt; PMR statico.


### distanza di separazione e areale di impatto

-  variabilità nella distanza minima e nella copertura areale per un predefinito livello di protezione (concentrazione odorigena);
- PMR dinamico peak-time 5s &gt;  PMR statico.

---

# Conclusioni su aspetti di tipo regolatorio


### verifica di conformità e valutazioni di impatto

- necessaria una *consapevolezza tecnica*, da parte dei proponenti e delle autorità di controllo, sugli effetti riconducibili all'utilizzo di una specifica configurazione modellistica;

- richiesto un impegno verso la *riproducibilità* delle stime per garantire una valutazione di impatto *accurata e robusta* in relazione alle configurazioni modellistiche adottate (o non adottate) dai proponenti e/o richieste (o non richieste) dalle autorità di controllo;

- importante ricordare che l'utilizzo *esclusivo* dello strumento modellistico (spesso in un'unica configurazione) può essere fonte di un potenziale *effetto di 'distorsione' (bias)* nella verifica di conformità ai valori di accettabilità.
